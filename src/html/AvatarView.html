<div class="o-avatar_avatar">

  <div class="o-avatar_editor-form">
    <div class="o-avatar_editor-cropper-message">
      <h4>Drag to select an area to be your picture</h4> 
    </div>
    <div class="o-avatar_editor-cropper-frame">
    </div>
    <a href="#" class="o-avatar--cancel-edit">Cancel</a>
    <input type="submit" name="submit" value="Save" class="o-avatar--submit-crop" />

    <div class="o-profile--clearfix"></div>
  </div>

  <div class="o-avatar_detail-avatar">

    <div class="o-loader" style="position: absolute; top: 0px; left: 0px; display: none;">
    </div>
    <img
      class="o-avatar_avatar-image"
      src="https://console.pearson.com/images/e9458be08c02638f73609401880032e24f5bcba2/user.jpg"  />
    <button  class="o-avatar_avatar-msg-button" type="button">
      <i class="oc-icon-camera" style="font-size: 16px;"></i>
      <span class="o-avatar_avatar-msg-msg">
        Update Profile Picture
      </span>
    </button>
    <div >
      <input type="file" class="o-avatar_avatar-edit-button" accept=".jpg,.png,.jpeg,.gif" />
    </div>
  </div>
  <form class='o-avatar_avatar-update-choice'>
    <div class="o-arrow-up"></div>
    <div class='o-avatar_avatar-update-change' >
          <a href="#" style="text-decoration:none; color:blue;"
          class="o-avatar_avatar-update-change-link">Change Picture</a>
    </div>
    <div class='o-avatar_avatar-update-delete'>
          <a href="#" style="text-decoration:none; color:blue;"
          class="o-avatar_avatar-update-delete-link">Remove Picture</a>
    </div>
    <div class="o-avatar_clearfix"></div>
  </form>

</div>
